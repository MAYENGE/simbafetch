<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>fetch API</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <h1 id="header">SIMBA'S GITHUB USER'S SEARCH APP</h1>
  <h3 id="notfound"></h3>
  <body>
    <div class="container">
      <div class="search-area">
        <input
          type="text"
          name=""
          id="username"
          placeholder="Enter Github Username"
          autocomplete="off"
        />

        <button class="click">search</button>
      </div>
      <div class="output-container" id="output">
        <div class="profile" id="profile"></div>
        <div class="username">
          <h1 id="name"></h1>
        </div>
        <div class="company">
          <p id="company"></p>
          <p id="location"></p>
          <p id="blog"></p>
        </div>
        <div class="info">
          <ul>
            <li id="repos"></li>
            <li id="followers"></li>
            <li id="following"></li>
          </ul>
        </div>
        <h4 class="stars"></h4>
      </div>
    </div>
  </body>
</html>
